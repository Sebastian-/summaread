{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    New Summary
{% endblock title %}

{% block content %}
    <h2>New Summary for {{ book.title }}</h2>
    <a href="{% url 'summary_list' book.pk %}">Back</a>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Save">
    </form>
{% endblock content %}
