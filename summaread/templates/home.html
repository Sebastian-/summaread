{% extends '_base.html' %}


{% block title %}
    Home
{% endblock title %}


{% block content %}
    <h1>Homepage</h1>
    
    {% if user.isauthenticated %}
        <p>Hi {{ user.email }}!</p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}
        
{% endblock content %}
